{% extends 'site.html' %}
{% block content %}
<div class="icf">
<ul id="athletes" title="Bios" selected="true">
<li class="group"><img src="/bio/flag/{{country.code}}/" alt="{{countrty.code}}"/> TEAM {{ country.name }}{% if event %} - {{ event }}{% endif %}</li>
{% for athlete in object_list|dictsort:"lastName" %}
<li><a href="/bio/athlete/{{ athlete.bibNum }}">{{ athlete }}</a></li>
{% endfor %}
</ul>
</div>
{% endblock %}
