{% extends 'site.html' %}
{% block content %}
<div class="icf">
<h1>{{ event.title }}</h1>
<ul id="evt1" title="Event 1">
	<li>
		<img src="/events/img/{{ event.eventNumber }}" height="75px" style="" />
		<div class="description" style="width:66%;float:right;">
			{{ event.description }}
		</div>
	</li>
	<li>Tickets: ${{ event.price|floatformat:2 }}</li>
	<li>Time: {{ event.time }} </li>
	<li>Place: {{ event.location }}</li>
	<li><a href="/events">Back to listing</a></li>
</ul>
</div>
{% endblock %}
