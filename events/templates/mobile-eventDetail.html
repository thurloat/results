{% extends 'site.html' %}
{% block content %}
<style>
	div#contentInner ul {
padding:20px 0 0 0;
margin:0;
list-style:none;
}

div#contentInner ul li {
padding:0;
margin:0;
font-family:Helvetica, Arial, sans-serif;
line-height:19px;
font-size:12px;
color:#797979;
list-style:none;
}
</style>
<div class="icf">
<h1>{{ event.title }}</h1>
<ul id="evt1" title="Event 1">
<li style="font-size:smaller;min-height:75px;">
		<img src="/events/img/{{ event.eventNumber }}" height="75px" style="float:right; padding: 5px" />
		{{ event.description }}
		
	</li>
	<li>Tickets: ${{ event.price|floatformat:2 }}</li>
	<li>Time: {{ event.time }} </li>
	<li>Place: {{ event.location }}</li>
	<li><a href="/events">Back to listing</a></li>
</ul>
</div>
{% endblock %}
