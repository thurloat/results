{% extends 'site.html' %}
{% block title %}Race Listing{% endblock %}
{% block content %}
<ul>
	<h1>Race Listing</h1>
	 {% for race in object_list %}
	<li>
		{% if race.results_set %}<a href="{% url results.views.show_results key=race.key %}">{% endif %}
		{{ race.description }}
		{% if race.results_set %}</a>{% endif %}
	</li>
	{% endfor %}
</ul>
{% endblock %}
