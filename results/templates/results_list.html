{% extends 'base.html' %}
{% block title %}Result listing{% endblock %}

{% block content %}
<h1>Results listing</h1>
<h3><a href="/results">Back to home</a></h3>
<ul>
  {% for result in object_list %}
    <li>
      <div class="result_col">{{ result.place }}</div>
      <div class="result_col">{{ result.lastName }}, {{ result.firstName }}</div> 
	<div class="result_col">{{ result.finalTime }}</div> 
    </li>
  {% endfor %}
</ul>
{% endblock %}
