<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Canoe 09 | ZAP</title>
<link rel="stylesheet" href="/css/style.css" type="text/css" />
<style>
	div#contentInner ul {
padding:20px 0 0 0;
margin:0;
list-style:none;
}

div#contentInner ul li {
padding:0;
margin:0;
font-family:Helvetica, Arial, sans-serif;
line-height:19px;
font-size:12px;
color:#797979;
list-style:none;
}

div#contentInner ul#events li {
padding:0 0 20px 0;
}

div#contentInner ul#events li a {
font-size:14px!important;
}

div#contentInner ul#events h3 {
font-size:18px!important;
}
</style>
</head>

<body>

<div id="container">

	<div id="logo">
  	<a href="#"><img src="/images/logo.png" alt="Canoe 09" /></a>

  </div><!--END LOGO-->
  
  <div id="banner"><a href="#"><img src="/images/banner.jpg" alt="Norex ZAP" /></a></div>
  
  <div id="leftCol">
  
    <div id="nav">
      <ul>
        <li id="homeBtn"><a href="/">&nbsp;</a></li>
        <li class="menuDivider">&nbsp;</li>
        <li id="resultBtn"><a href="/results">&nbsp;</a></li>
        <li class="menuDivider">&nbsp;</li>

        <li id="eventsBtn"><a href="/events/">&nbsp;</a></li>
        <li class="menuDivider">&nbsp;</li>
        <li id="biosBtn"><a href="/bio">&nbsp;</a></li>
        <li class="menuDivider">&nbsp;</li>
        <li id="helpBtn"><a href="/help">&nbsp;</a></li>
      </ul>
    </div><!--END NAV-->
    
    <div id="norex">
    	<a href="#"><img src="/images/norex.png" alt="Norex" /></a>

      <p>Norex, Atlantic Canada’s leading unified media agency, will be participating in full force at Canoe ‘09.</p>
    </div><!--END NOREX-->
    
  </div><!--END LEFT COL-->
  
  <div id="rightCol">
  
  	<div id="content">
    	<div id="contentInner">
			{% block content %}
			{% endblock %}
      </div><!--END CONTENT INNER-->
    </div><!--END CONTENT-->
    
  </div><!--END RIGHT COL-->
  
  <div id="footer">
  	Copyright &copy; 2009 - Canoe '09. All rights reserved.
  </div><!--END FOOTER-->

  
</div><!--END CONTAINER-->

</body>
</html>
